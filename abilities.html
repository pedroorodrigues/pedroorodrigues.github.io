<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Habilidades | José Pedro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;}

    body{
      font-family:"Segoe UI",sans-serif;
      background: linear-gradient(135deg,#0b0f19,#111827);
      color:#e5e7eb;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    .navbar{
      display:flex;
      justify-content:center;
      padding:40px 20px;
      background:rgba(11,15,25,0.95);
    }

    .btn-primary{
      background:#2563eb;
      color:white;
      padding:22px 64px;
      border-radius:999px;
      text-decoration:none;
      font-size:1.2rem;
      font-weight:500;
      transition:all 0.3s ease;
    }

    .btn-primary:hover{background:#1d4ed8;transform:translateY(-2px);}

    .section{
      max-width:900px;
      margin:80px auto;
      padding:0 20px;
      text-align:center;
    }

    .section h2{
      margin-bottom:32px;
      font-size:1.8rem;
      color:#60a5fa;
    }

    .skills-grid{
      display:flex;
      justify-content:center;
      align-items:flex-end;
      gap:40px;
      height:250px;
      margin-top:50px;
    }

    .skill{
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .skill-bar{
      width:40px;
      height:150px;
      background:#1e293b;
      border-radius:12px 12px 0 0;
      position:relative;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      overflow:hidden;
    }

    .skill-level{
      background:#2563eb;
      width:100%;
      border-radius:12px 12px 0 0;
      transition: height 0.8s ease;
    }

    .skill-label{
      margin-top:10px;
      font-size:1rem;
      text-align:center;
    }

    footer{text-align:center;padding:60px 20px;opacity:0.45;margin-top:auto;}
  </style>
</head>
<body>

<header class="navbar">
  <a href="index.html" class="btn-primary">Início</a>
</header>

<section class="section">
  <h2>Habilidades</h2>

  <div class="skills-grid">
    <div class="skill">
      <div class="skill-bar">
        <div class="skill-level" style="height:90%;"></div>
      </div>
      <div class="skill-label">Unity</div>
    </div>
    <div class="skill">
      <div class="skill-bar">
        <div class="skill-level" style="height:80%;"></div>
      </div>
      <div class="skill-label">C#</div>
    </div>
    <div class="skill">
      <div class="skill-bar">
        <div class="skill-level" style="height:70%;"></div>
      </div>
      <div class="skill-label">Blender</div>
    </div>
    <div class="skill">
      <div class="skill-bar">
        <div class="skill-level" style="height:60%;"></div>
      </div>
      <div class="skill-label">Photoshop</div>
    </div>
  </div>
</section>

<footer>
  <p>© 2025 • José Pedro Rodrigues</p>
</footer>

</body>
</html>
