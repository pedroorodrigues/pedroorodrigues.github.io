<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projetos | José Pedro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      font-family:"Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0b0f19, #111827);
      color:#e5e7eb;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* BOTÃO MENU */
    .btn-menu{
      margin:40px auto 0;
      background:#2563eb;
      color:white;
      padding:16px 36px;
      border-radius:999px;
      text-decoration:none;
      font-size:1.1rem;
      transition:0.3s;
    }

    .btn-menu:hover{
      background:#1d4ed8;
      transform:translateY(-2px);
    }

    /* SECTION */
    .section{
      max-width:900px;
      margin:60px auto;
      padding:0 20px;
      text-align:center;
    }

    .section h2{
      color:#60a5fa;
      margin-bottom:32px;
    }

    /* PROJECT CARD */
    .project-card{
      background:#1e293b;
      padding:36px;
      border-radius:14px;
      margin:32px auto;
      max-width:700px;
      text-align:left;
      cursor:pointer;
      transition:0.3s;
    }

    .project-card:hover{
      background:#2563eb;
      transform:translateY(-3px);
    }

    .project-card h3{
      margin-bottom:12px;
      font-size:1.4rem;
    }

    .project-card p{
      opacity:0.85;
      font-size:1.05rem;
    }

    /* MODAL */
    .modal{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(2,6,23,0.95);
      justify-content:center;
      align-items:center;
      z-index:1000;
    }

    .modal-content{
      background:#020617;
      padding:40px;
      border-radius:16px;
      max-width:500px;
      width:90%;
      text-align:center;
      position:relative;
    }

    .modal-content h3{
      margin-bottom:12px;
      font-size:1.6rem;
    }

    .modal-content p{
      opacity:0.8;
      margin-bottom:28px;
    }

    .close{
      position:absolute;
      top:16px;
      right:20px;
      font-size:1.6rem;
      cursor:pointer;
      opacity:0.7;
    }

    .close:hover{opacity:1;}

    .modal-buttons{
      display:flex;
      gap:20px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .modal-buttons button,
    .modal-buttons a{
      padding:14px 32px;
      border-radius:999px;
      font-size:1rem;
      font-weight:500;
      cursor:pointer;
      text-decoration:none;
      border:none;
      transition:0.3s;
    }

    .modal-buttons button{
      background:#1e293b;
      color:#e5e7eb;
    }

    .modal-buttons button:hover{
      background:#2563eb;
      color:white;
    }

    .modal-buttons a{
      background:#2563eb;
      color:white;
    }

    .modal-buttons a:hover{
      background:#1d4ed8;
    }

    footer{
      margin-top:auto;
      background:#020617;
      text-align:center;
      padding:50px 20px;
      opacity:0.7;
    }
  </style>
</head>

<body>

<a href="index.html" class="btn-menu">Menu</a>

<section class="section">
  <h2>Projetos</h2>

  <!-- QUANTUM GAME -->
  <div class="project-card"
       data-title="Quantum Game"
       data-desc="Jogo publicado na itch.io com foco em puzzles e mecânicas lógicas."
       data-link="https://joelfernandes.itch.io/the-quantum-game">
    <h3>Quantum Game</h3>
    <p>Jogo publicado na itch.io com foco em puzzles e mecânicas lógicas.</p>
  </div>

</section>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>

    <div class="modal-buttons">
      <button id="copyBtn">Copiar ligação</button>
      <a id="visitBtn" target="_blank">Ir para o site</a>
    </div>
  </div>
</div>

<footer>
  © 2025 • José Pedro Rodrigues
</footer>

<script>
  const cards = document.querySelectorAll('.project-card');
  const modal = document.getElementById('modal');
  const title = document.getElementById('modalTitle');
  const desc = document.getElementById('modalDesc');
  const copyBtn = document.getElementById('copyBtn');
  const visitBtn = document.getElementById('visitBtn');
  const closeBtn = document.querySelector('.close');

  cards.forEach(card => {
    card.addEventListener('click', () => {
      title.textContent = card.dataset.title;
      desc.textContent = card.dataset.desc;
      visitBtn.href = card.dataset.link;
      copyBtn.dataset.link = card.dataset.link;
      modal.style.display = "flex";
    });
  });

  closeBtn.onclick = () => modal.style.display = "none";
  window.onclick = e => { if(e.target === modal) modal.style.display = "none"; };

  copyBtn.onclick = () => {
    navigator.clipboard.writeText(copyBtn.dataset.link);
    copyBtn.textContent = "Ligação copiada!";
    setTimeout(() => copyBtn.textContent = "Copiar ligação", 1500);
  };
</script>

</body>
</html>
