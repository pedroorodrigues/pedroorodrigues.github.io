<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projetos | José Pedro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;}

    body{
      font-family:"Segoe UI",sans-serif;
      background: linear-gradient(135deg,#0b0f19,#111827);
      color:#e5e7eb;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    .btn-home{
      background:#2563eb;
      color:white;
      padding:16px 32px;
      border-radius:999px;
      text-decoration:none;
      font-weight:500;
      font-size:1.1rem;
      transition:all 0.3s ease;
      display:inline-block;
      margin:40px auto 0 auto;
    }

    .btn-home:hover{
      background:#1d4ed8;
      transform:translateY(-2px);
    }

    .section{
      max-width:900px;
      margin:40px auto;
      padding:0 20px;
      text-align:center;
    }

    .section h2{
      margin-bottom:32px;
      font-size:1.8rem;
      color:#60a5fa;
    }

    .project-card{
      background:#1e293b;
      padding:36px;
      border-radius:14px;
      margin:0 auto 32px auto;
      max-width:700px;
      text-align:left;
      cursor:pointer;
      transition:all 0.3s ease;
    }

    .project-card:hover{
      background:#2563eb;
      transform:translateY(-3px);
      box-shadow:0 12px 24px rgba(0,0,0,0.3);
    }

    .project-card h3{
      margin-bottom:12px;
      font-size:1.4rem;
    }

    .project-card p{
      opacity:0.85;
      font-size:1.05rem;
    }

    /* MODAL */
    .modal{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(11,15,25,0.95);
      justify-content:center;
      align-items:center;
      z-index:999;
    }

    .modal-content{
      background:#111827;
      padding:40px;
      border-radius:16px;
      max-width:500px;
      width:90%;
      text-align:center;
      position:relative;
    }

    .close{
      position:absolute;
      top:16px;
      right:20px;
      font-size:1.5rem;
      cursor:pointer;
    }

    .modal-buttons{
      display:flex;
      justify-content:center;
      gap:20px;
      flex-wrap:wrap;
      margin-top:20px;
    }

    .modal-buttons button,
    .modal-buttons a{
      padding:14px 32px;
      border-radius:999px;
      border:none;
      font-size:1rem;
      font-weight:500;
      cursor:pointer;
      text-decoration:none;
      transition:0.3s;
    }

    .modal-buttons button{
      background:#374151;
      color:#e5e7eb;
    }

    .modal-buttons a{
      background:#2563eb;
      color:white;
    }

    footer{
      text-align:center;
      padding:60px 20px;
      opacity:0.45;
      margin-top:auto;
    }
  </style>
</head>
<body>

<a href="index.html" class="btn-home">Casa</a>

<section class="section">
  <h2>Projetos</h2>

  <div class="project-card" data-link="https://joelfernandes.itch.io/the-quantum-game">
    <h3>Quantum Game</h3>
    <p>Jogo publicado na itch.io com foco em mecânicas de lógica e puzzles.</p>
  </div>

</section>

<div id="projectModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
    <div class="modal-buttons">
      <button id="copyLink">Copiar Link</button>
      <a id="visitSite" target="_blank">Ir para o site</a>
    </div>
  </div>
</div>

<footer>
  <p>© 2025 • José Pedro Rodrigues</p>
</footer>

<script>
  const cards = document.querySelectorAll('.project-card');
  const modal = document.getElementById('projectModal');
  const title = document.getElementById('modalTitle');
  const desc = document.getElementById('modalDesc');
  const visit = document.getElementById('visitSite');
  const copy = document.getElementById('copyLink');
  const close = document.querySelector('.close');

  cards.forEach(card=>{
    card.onclick=()=>{
      title.innerText=card.querySelector('h3').innerText;
      desc.innerText=card.querySelector('p').innerText;
      visit.href=card.dataset.link;
      copy.dataset.link=card.dataset.link;
      modal.style.display="flex";
    }
  });

  close.onclick=()=>modal.style.display="none";
  window.onclick=e=>{if(e.target===modal) modal.style.display="none";}

  copy.onclick=()=>{
    navigator.clipboard.writeText(copy.dataset.link);
    copy.innerText="Copiado!";
    setTimeout(()=>copy.innerText="Copiar Link",1500);
  }
</script>

</body>
</html>
