<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projetos | Jos√© Pedro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;}

    body{
      font-family:"Segoe UI",sans-serif;
      background: linear-gradient(135deg,#0b0f19,#111827);
      color:#e5e7eb;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* BOT√ÉO CASA */
    .btn-home{
      background:#2563eb;
      color:white;
      padding:16px 32px;
      border-radius:999px;
      text-decoration:none;
      font-weight:500;
      font-size:1.1rem;
      transition:all 0.3s ease;
      display:inline-block;
      margin:40px auto 0 auto;
    }

    .btn-home:hover{background:#1d4ed8; transform:translateY(-2px);}

    /* SE√á√ÉO */
    .section{
      max-width:900px;
      margin:40px auto;
      padding:0 20px;
      text-align:center;
    }

    .section h2{
      margin-bottom:32px;
      font-size:1.8rem;
      color:#60a5fa;
    }

    /* PROJECT CARD */
    .project-card{
      display:block;
      background:#1e293b;
      padding:36px;
      border-radius:14px;
      margin:0 auto 32px auto;
      text-decoration:none;
      color:#e5e7eb;
      transition:all 0.3s ease;
      text-align:left;
      max-width:700px;
      cursor:pointer;
    }

    .project-card:hover{
      background:#2563eb;
      transform:translateY(-3px);
      box-shadow:0 12px 24px rgba(0,0,0,0.3);
    }

    .project-card h3{margin-bottom:12px;font-size:1.4rem;}
    .project-card p{opacity:0.8;font-size:1.05rem;}

    /* MODAL */
    .modal{
      display:none;
      position:fixed;
      z-index:999;
      left:0;top:0;
      width:100%;height:100%;
      justify-content:center;
      align-items:center;
      background-color:rgba(11,15,25,0.95);
    }

    .modal-content{
      background:#111827;
      padding:40px;
      border-radius:16px;
      max-width:500px;
      width:90%;
      text-align:center;
      position:relative;
    }

    .modal-content h3{margin-bottom:16px;font-size:1.6rem;}
    .modal-content p{margin-bottom:30px;opacity:0.8;font-size:1rem;}

    .close{
      position:absolute; top:16px; right:20px;
      font-size:1.5rem; cursor:pointer; color:#e5e7eb;
      transition:color 0.3s ease;
    }

    .close:hover{color:#2563eb;}

    .modal-buttons{
      display:flex;
      justify-content:center;
      gap:20px;
      flex-wrap:wrap;
    }

    .modal-buttons button,
    .modal-buttons a{
      padding:14px 32px;
      border-radius:999px;
      font-size:1rem;
      font-weight:500;
      text-decoration:none;
      border:none;
      cursor:pointer;
      transition:all 0.3s ease;
    }

    .modal-buttons button{background:#374151;color:#e5e7eb;}
    .modal-buttons button:hover{background:#2563eb;color:white;}
    .modal-buttons a{background:#2563eb;color:white;}
    .modal-buttons a:hover{background:#1d4ed8;}

    footer{text-align:center;padding:60px 20px;opacity:0.45;margin-top:auto;}
  </style>
</head>
<body>

<!-- BOT√ÉO CASA -->
<a href="index.html" class="btn-home">üè† Casa</a>

<section class="section">
  <h2>Projetos</h2>

  <!-- Cards de projeto -->
  <div class="project-card" data-link="https://exemplo.com/platformer-2d">
    <h3>Jogo Plataforma 2D</h3>
    <p>Jogo desenvolvido em Unity com foco em movimento e mec√¢nicas de gameplay.</p>
  </div>

  <div class="project-card" data-link="https://exemplo.com/fps-prototype">
    <h3>Prot√≥tipo FPS</h3>
    <p>Prot√≥tipo de FPS com sistema b√°sico de armas e inimigos.</p>
  </div>

</section>

<!-- MODAL -->
<div id="projectModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3 id="modalTitle">Projeto</h3>
    <p id="modalDesc">Descri√ß√£o do projeto...</p>
    <div class="modal-buttons">
      <button id="copyLink">Copiar Link</button>
      <a href="#" target="_blank" id="visitSite">Ir para o site</a>
    </div>
  </div>
</div>

<footer>
  <p>¬© 2025 ‚Ä¢ Jos√© Pedro Rodrigues</p>
</footer>

<script>
  const projectCards = document.querySelectorAll('.project-card');
  const modal = document.getElementById('projectModal');
  const modalTitle = document.getElementById('modalTitle');
  const modalDesc = document.getElementById('modalDesc');
  const copyBtn = document.getElementById('copyLink');
  const visitBtn = document.getElementById('visitSite');
  const closeBtn = document.querySelector('.close');

  projectCards.forEach(card => {
    card.addEventListener('click', () => {
      const title = card.querySelector('h3').innerText;
      const desc = card.querySelector('p').innerText;
      const link = card.dataset.link;
      modalTitle.innerText = title;
      modalDesc.innerText = desc;
      visitBtn.href = link;
      copyBtn.dataset.link = link;
      modal.style.display='flex';
    });
  });

  closeBtn.addEventListener('click',()=>modal.style.display='none');
  window.addEventListener('click',e=>{if(e.target===modal) modal.style.display='none';});
  copyBtn.addEventListener('click',()=>{navigator.clipboard.writeText(copyBtn.dataset.link).then(()=>{
    copyBtn.innerText='Copiado!';
    setTimeout(()=>{copyBtn.innerText='Copiar Link';},1500);
  })});
</script>

</body>
</html>
