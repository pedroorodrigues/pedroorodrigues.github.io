<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projetos | José Pedro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      font-family:"Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0b0f19, #111827);
      color:#e5e7eb;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    .btn-home{
      margin:40px auto 0;
      background:#2563eb;
      color:white;
      padding:16px 36px;
      border-radius:999px;
      text-decoration:none;
      font-size:1.1rem;
      transition:0.3s;
    }

    .btn-home:hover{
      background:#1d4ed8;
      transform:translateY(-2px);
    }

    .section{
      max-width:900px;
      margin:60px auto;
      padding:0 20px;
      text-align:center;
    }

    .project-card{
      background:#1e293b;
      padding:36px;
      border-radius:14px;
      margin:32px auto;
      max-width:700px;
      text-align:left;
      cursor:pointer;
      transition:0.3s;
    }

    .project-card:hover{
      background:#2563eb;
      transform:translateY(-3px);
    }

    footer{
      margin-top:auto;
      background:#020617;
      text-align:center;
      padding:50px 20px;
      opacity:0.7;
    }
  </style>
</head>

<body>

<a href="index.html" class="btn-home">Menu</a>

<section class="section">
  <h2>Projetos</h2>

  <div class="project-card" onclick="window.open('https://joelfernandes.itch.io/the-quantum-game')">
    <h3>Quantum Game</h3>
    <p>Jogo publicado na itch.io com foco em puzzles e mecânicas lógicas.</p>
  </div>
</section>

<footer>
  © 2025 • José Pedro Rodrigues
</footer>

</body>
</html>
