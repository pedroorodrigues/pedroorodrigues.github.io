<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projetos | José Pedro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <a href="index.html" class="btn-primary btn-large">Início</a>
</header>

<section class="section">
  <h2>Projetos</h2>

  <!-- Card de projeto -->
  <div class="project-card" data-link="https://exemplo.com/platformer-2d">
    <h3>Jogo Plataforma 2D</h3>
    <p>Jogo desenvolvido em Unity com foco em movimento e mecânicas de gameplay.</p>
  </div>

  <div class="project-card" data-link="https://exemplo.com/fps-prototype">
    <h3>Protótipo FPS</h3>
    <p>Protótipo de FPS com sistema básico de armas e inimigos.</p>
  </div>
</section>

<!-- MODAL -->
<div id="projectModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3 id="modalTitle">Projeto</h3>
    <p id="modalDesc">Descrição do projeto...</p>
    <div class="modal-buttons">
      <button id="copyLink">Copiar Link</button>
      <a href="#" target="_blank" id="visitSite" class="btn-primary">Ir para o site</a>
    </div>
  </div>
</div>

<footer>
  <p>© 2025 • José Pedro Rodrigues</p>
</footer>

<script>
  // Seleciona elementos
  const projectCards = document.querySelectorAll('.project-card');
  const modal = document.getElementById('projectModal');
  const modalTitle = document.getElementById('modalTitle');
  const modalDesc = document.getElementById('modalDesc');
  const copyBtn = document.getElementById('copyLink');
  const visitBtn = document.getElementById('visitSite');
  const closeBtn = document.querySelector('.close');

  projectCards.forEach(card => {
    card.addEventListener('click', () => {
      const title = card.querySelector('h3').innerText;
      const desc = card.querySelector('p').innerText;
      const link = card.dataset.link;

      modalTitle.innerText = title;
      modalDesc.innerText = desc;
      visitBtn.href = link;
      copyBtn.dataset.link = link;

      modal.style.display = 'flex';
    });
  });

  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  window.addEventListener('click', (e) => {
    if(e.target === modal){
      modal.style.display = 'none';
    }
  });

  copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(copyBtn.dataset.link).then(() => {
      copyBtn.innerText = 'Copiado!';
      setTimeout(() => { copyBtn.innerText = 'Copiar Link'; }, 1500);
    });
  });
</script>

</body>
</html>
