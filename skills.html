<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formação | José Pedro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;}

    body{
      font-family:"Segoe UI",sans-serif;
      background: linear-gradient(135deg,#0b0f19,#111827);
      color:#e5e7eb;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    .navbar{
      display:flex;
      justify-content:center;
      padding:40px 20px;
      background:rgba(11,15,25,0.95);
    }

    .btn-primary{
      background:#2563eb;
      color:white;
      padding:22px 64px;
      border-radius:999px;
      text-decoration:none;
      font-size:1.2rem;
      font-weight:500;
      transition:all 0.3s ease;
    }

    .btn-primary:hover{background:#1d4ed8;transform:translateY(-2px);}

    .section{
      max-width:900px;
      margin:80px auto;
      padding:0 20px;
      text-align:center;
    }

    .section h2{
      margin-bottom:32px;
      font-size:1.8rem;
      color:#60a5fa;
    }

    .education-list{
      list-style:none;
      text-align:left;
      margin-top:40px;
    }

    .education-list li{
      background:#1e293b;
      padding:20px 24px;
      border-radius:14px;
      margin-bottom:20px;
    }

    .education-list h3{font-size:1.3rem; margin-bottom:6px;}
    .education-list p{opacity:0.8;}

    footer{text-align:center;padding:60px 20px;opacity:0.45;margin-top:auto;}
  </style>
</head>
<body>

<header class="navbar">
  <a href="index.html" class="btn-primary">Início</a>
</header>

<section class="section">
  <h2>Formação</h2>

  <ul class="education-list">
    <li>
      <h3>ETIC Algarve</h3>
      <p>Curso de Programação de Jogos | 2023 - presente</p>
    </li>
    <li>
      <h3>Escola Secundária Local</h3>
      <p>Curso Científico-Tecnológico | 2020 - 2023</p>
    </li>
    <li>
      <h3>Curso de Design Gráfico</h3>
      <p>Plataforma Online | 2022</p>
    </li>
  </ul>
</section>

<footer>
  <p>© 2025 • José Pedro Rodrigues</p>
</footer>

</body>
</html>
